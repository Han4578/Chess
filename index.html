<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Chess</title>
</head>

<body>
    <div id="board">
    </div>
    <br>
    <div id="options">
        <div>
            <input type="checkbox" name="reverse" id="reverse">
            <label for="reverse">Reverse board</label>
        </div>
    </div>
    <div class="winner"></div>
    <div class="white promote">
        <div>
            <img id="queen" src="./images/w_queen.png" alt="white_queen">
        </div>
        <div>
            <img id="knight" src="./images/w_knight.png" alt="white_knight">
        </div>
        <div>
            <img id="rook" src="./images/w_rook.png" alt="white_rook">
        </div>
        <div>
            <img id="bishop" src="./images/w_bishop.png" alt="white_bishop">
        </div>
    </div>
    <div class="black promote">
        <div>
            <img id="queen" src="./images/b_queen.png" alt="black_queen">
        </div>
        <div>
            <img id="knight" src="./images/b_knight.png" alt="black_knight">
        </div>
        <div>
            <img id="rook" src="./images/b_rook.png" alt="black_rook">
        </div>
        <div>
            <img id="bishop" src="./images/b_bishop.png" alt="black_bishop">
        </div>

    </div>
</body>

</html>
